<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main class="page__container">
      <section class="qr__container">
        <figure class="img__container">
          <img
            src="./images/image-qr-code.png"
            alt="Image with a QR code leading to Frontend Mentor website"
          />
        </figure>
        <div class="caption__container">
          <h1 class="caption--main">
            Improve your front-end skills by building projects
          </h1>
          <h2 class="caption--secondary">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </h2>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/nastaj" target="_blank">Jakub Nasta</a> ❤️
    </div>
  </body>
</html>
